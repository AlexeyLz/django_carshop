<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
<!--
.tab { margin-left: 40px; }
-->


    </style>
</head>
<body>
{% if cars %}
<table class="table tab">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Марка</th>
        <th scope="col">Модель</th>
        <th scope="col">Цена</th>
        <th scope="col">Количество</th>
    </tr>
    </thead>
    <tbody>
    {% for car in cars %}
    <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>{{car.price}}</td>
        <td>{{car.count}}</td>
        <td>
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" value={{car.id}} name="car_id"/>
                <button name="car_delete" class="btn btn-primary btn-sm">удалить</button>

            </form>
        </td>
        <td>
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" value={{car.id}} name="car_id"/>
                <button name="car_edit" class="btn btn-primary btn-sm">редактировать</button>

            </form>
        </td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{%endif%}

<form method="POST">
    {% csrf_token %}
    <table class='tab'>
        {{ form }}
    </table>
    <p></p>
    <input type="submit" class="btn btn-primary tab" name="save_published" value="Сохранить машину">

</form>
</body>
</html>
